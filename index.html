<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherScope Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-500 via-teal-500 to-blue-800 text-white font-sans">
    <div class="container mx-auto p-4">
        <!-- Header Section -->
        <header class="flex justify-between items-center py-6 animate__animated animate__fadeIn">
            <h1 class="text-4xl font-bold">WeatherScope Pro</h1>
            <div class="flex space-x-2">
                <button class="bg-white text-gray-800 px-4 py-2 rounded-full shadow-md transition duration-200 hover:bg-gray-100 active:bg-gray-200" data-unit="celsius">°C</button>
                <button class="bg-white text-gray-800 px-4 py-2 rounded-full shadow-md transition duration-200 hover:bg-gray-100 active:bg-gray-200" data-unit="fahrenheit">°F</button>
            </div>
        </header>

        <!-- Search Section -->
        <section class="space-y-6">
            <div class="flex items-center space-x-4 justify-center">
                <input type="text" id="cityInput" class="w-full max-w-md p-3 rounded-lg shadow-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter city name or coordinates...">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-lg transition duration-300 transform hover:scale-105" onclick="getWeather()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div class="text-center">
                <span class="text-gray-300 cursor-pointer hover:text-white transition" onclick="useCurrentLocation()">
                    <i class="fas fa-location-arrow"></i> Use Current Location
                </span>
            </div>
            <div class="saved-locations" id="savedLocations"></div>
        </section>

        <!-- Error and Success Messages -->
        <div class="error-message text-red-500 text-center" id="errorMessage"></div>
        <div class="success-message text-green-500 text-center" id="successMessage"></div>
        <div class="weather-alert text-yellow-300 text-center" id="weatherAlert"></div>

        <!-- Main Weather Card -->
        <div class="weather-grid grid grid-cols-1 md:grid-cols-2 gap-6 mt-6 animate__animated animate__fadeIn">
            <div class="weather-card bg-white text-gray-800 rounded-xl p-6 shadow-lg flex flex-col items-center">
                <h2 class="text-3xl font-bold mb-2" id="cityName">--</h2>
                <div class="text-lg mb-4" id="dateTime">--</div>
                <div class="weather-icon text-6xl mb-4" id="weatherIcon">
                    <i class="fas fa-cloud"></i>
                </div>
                <div class="text-5xl font-semibold mb-2" id="temperature">--°</div>
                <div class="text-lg mb-6" id="weatherDescription">--</div>

                <div class="weather-stats grid grid-cols-2 gap-6">
                    <div class="stat-item text-center">
                        <i class="fas fa-tint text-blue-500 text-2xl mb-2"></i>
                        <div>Humidity</div>
                        <div id="humidity">--%</div>
                    </div>
                    <div class="stat-item text-center">
                        <i class="fas fa-wind text-green-500 text-2xl mb-2"></i>
                        <div>Wind Speed</div>
                        <div id="windSpeed">-- km/h</div>
                    </div>
                    <div class="stat-item text-center">
                        <i class="fas fa-compress-arrows-alt text-yellow-500 text-2xl mb-2"></i>
                        <div>Pressure</div>
                        <div id="pressure">-- hPa</div>
                    </div>
                    <div class="stat-item text-center">
                        <i class="fas fa-sun text-orange-500 text-2xl mb-2"></i>
                        <div>UV Index</div>
                        <div id="uvIndex">--</div>
                    </div>
                </div>
            </div>

            <!-- Forecast Section -->
            <div class="weather-card bg-white text-gray-800 rounded-xl p-6 shadow-lg">
                <h3 class="text-2xl font-semibold mb-4">5-Day Forecast</h3>
                <div class="forecast-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="forecast"></div>
            </div>
        </div>

        <!-- Air Quality Section -->
        <div class="air-quality-section bg-white text-gray-800 rounded-xl p-6 shadow-lg mt-6">
            <h3 class="text-2xl font-semibold mb-4">Air Quality Index</h3>
            <div class="aqi-gauge mb-4" id="aqiGauge"></div>
            <div id="aqiDescription" class="text-gray-500">Loading air quality data...</div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" id="loadingOverlay">
        <div class="loader text-white">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
